apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: currencyservice
  namespace: argocd
spec:
  project: default
  source:
    repoURL: '.'
    targetRevision: HEAD
    path: services/currencyservice
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 